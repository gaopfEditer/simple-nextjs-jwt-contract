upstream nextjs_backend {
    # 后端服务地址（PM2 运行在 3123 端口）
    # 优先使用 IPv4，如果失败则尝试 IPv6
    server 127.0.0.1:3123 max_fails=3 fail_timeout=30s;
    server [::1]:3123 backup;
    
    # 保持连接
    keepalive 64;
}

server
{
    listen 80;
    listen 443 ssl http2 ;
    server_name bz.a.gaopf.top;
    
    # 重要：注释掉或删除 root 设置，让所有请求都代理到 Next.js
    # root 设置会导致 Nginx 尝试从文件系统提供静态文件，但 Next.js 需要自己处理
    # root /www/wwwroot/bz.a.gaopf.top/simple-nextjs-jwt-contract;

    
    index index.html index.htm;
    
    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/bz.a.gaopf.top.conf;
    #CERT-APPLY-CHECK--END
    include /www/server/panel/vhost/nginx/extension/bz.a.gaopf.top/*.conf;
    
    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    ssl_certificate    /www/server/panel/vhost/cert/bz.a.gaopf.top/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/bz.a.gaopf.top/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;

    #SSL-END

    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    # 注释掉 404 错误页，让 Next.js 处理
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END

    #PHP-INFO-START  PHP引用配置，可以注释或修改
    # 如果不需要 PHP，可以注释掉
    #include enable-php-00.conf;
    #PHP-INFO-END

    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    # 如果重写规则干扰了 Next.js，可以注释掉
    #include /www/server/panel/vhost/rewrite/bz.a.gaopf.top.conf;
    #REWRITE-END

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # 重要：Next.js 静态文件必须优先匹配，使用 ^~ 前缀确保优先级
    # 这样可以避免被后面的正则 location 匹配
    location ^~ /_next/static/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        # 传递真实 IP 和主机信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓存设置（Next.js 静态文件可以缓存）
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
        
        # 缓冲设置
        proxy_buffering on;
        
        # 添加调试头（可选，用于排查问题）
        add_header X-Debug-Location "_next/static" always;
    }

    # Next.js 其他静态资源（图片、字体等）- 使用 ^~ 确保优先级
    location ^~ /_next/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket 路由 - 必须在 /api/ 之前
    location = /api/ws {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        # WebSocket 必需的头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 需要更长的超时时间
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        proxy_buffering off;
    }

    # API 路由 - 代理到后端
    location /api/ {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        # WebSocket 支持（API 可能使用 WebSocket）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # API 不缓存
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 所有其他请求（包括页面路由）- 代理到后端
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 传递真实 IP 和主机信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ⚠️ 重要：删除或注释掉下面的两个 location 块
    # 它们会匹配 CSS/JS 文件但没有 proxy_pass，导致 404
    # 如果 Next.js 提供这些资源，应该通过上面的 location / 代理
    
    # location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    # {
    #     expires      30d;
    #     error_log /dev/null;
    #     access_log /dev/null;
    # }

    # location ~ .*\.(js|css)?$
    # {
    #     expires      12h;
    #     error_log /dev/null;
    #     access_log /dev/null;
    # }
    
    access_log  /www/wwwlogs/bz.a.gaopf.top.log;
    error_log  /www/wwwlogs/bz.a.gaopf.top.error.log;
}

