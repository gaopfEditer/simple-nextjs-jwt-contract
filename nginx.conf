# Nginx 配置文件
# 用于反向代理 Next.js 应用（前端 + API）

# 上游服务器配置（PM2 运行的后端服务）
upstream nextjs_backend {
    # 后端服务地址（PM2 运行在 3000 端口）
    server 127.0.0.1:3000;
    
    # 如果需要负载均衡，可以添加多个后端实例
    # server 127.0.0.1:3001;
    # server 127.0.0.1:3002;
    
    # 保持连接
    keepalive 64;
}

# HTTP 服务器配置（可以重定向到 HTTPS）
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # 替换为您的域名或 IP
    
    # 如果使用 IP 访问，可以注释掉 server_name 或使用 _ 通配符
    # server_name _;
    
    # 重定向到 HTTPS（如果配置了 SSL）
    # return 301 https://$server_name$request_uri;
    
    # 如果暂时不使用 HTTPS，直接使用以下配置
    location / {
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 传递真实 IP 和主机信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # 静态文件缓存（可选，Next.js 通常自己处理）
    location /_next/static/ {
        proxy_pass http://nextjs_backend;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}

